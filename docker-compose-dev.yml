version: '3.8'

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: afrikancoders
      MYSQL_USER: afrikancoders
      MYSQL_PASSWORD: app123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/afrikancoders
      SPRING_DATASOURCE_USERNAME: afrikancoders
      SPRING_DATASOURCE_PASSWORD: app123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: https://auth-utg.sintaxy.com/auth/realms/AfrikanCoders
      KEYCLOAK_CLIENT_ID: backend
      KEYCLOAK_CLIENT_SECRET: 3c7f61d1-2065-49dd-b0c5-1312e01a6741
      MODE: local


volumes:
  mysql_data:
